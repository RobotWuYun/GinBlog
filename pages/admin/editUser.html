<script type="text/javascript">
    var testEditor;
    $(function () {
        testEditor = editormd("test-editormd", {
            width: "90%",
            height: 450,
            syncScrolling: "single",
            path: "./../web/md/lib/",
            onload : function() {
                $.ajax({
                    type : "get",
                    url : "/api/v1/user/infos",
                    beforeSend: function(request) {
                        request.setRequestHeader("Accept", "application/json;charset=UTF-8");
                        //设置数据格式：发送json格式数据，并带有字符编码："charset=UTF-8"
                        request.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                        request.setRequestHeader("Authorization", "Bearer " + localStorage.getItem("TOKEN"));
                    },
                    success : function(data) {
                        if (data.code == 1007 || data.code == 1006 || data.code == 1005 ||data.code == 1004) {
                            window.location.href="/loginbyadmin"
                        }
                        $('#username').val(data.data.username);
                        testEditor.setMarkdown(data.data.content);
                    }
                });

            }
        });

    });
    function editUser() {
        var data = {};
        data["username"] = $('#username').val();
        data["resume"] = testEditor.getMarkdown();
        $.ajax({
            url: '/api/v1/user/',
            type: 'PUT',
            dataType: 'json',
            contentType: 'application/json;charset=UTF-8',
            data: JSON.stringify(data),
            beforeSend: function(request) {
                request.setRequestHeader("Accept", "application/json;charset=UTF-8");
                //设置数据格式：发送json格式数据，并带有字符编码："charset=UTF-8"
                request.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                request.setRequestHeader("Authorization", "Bearer " + localStorage.getItem("TOKEN"));
            },
            success: function () {
                localStorage.setItem('TOKEN', null);
                window.location.href = "/loginbyadmin"
            }
        });
    }

    function editPassword(){
        if ($("#new-password").val()=="") {
            alert("新密码不能为空");
        } else if ($("#new-password").val()!=$("#reinput").val()) {
            alert("两次新密码不一致");
        } else {
            var data = {};
            data["new"] = $("#new-password").val();
            data["old"] = $("#old-password").val()
            $.ajax({
                url: '/api/v1/user/',
                type: 'PUT',
                dataType: 'json',
                contentType: 'application/json;charset=UTF-8',
                data: JSON.stringify(data),
                beforeSend: function(request) {
                    request.setRequestHeader("Accept", "application/json;charset=UTF-8");
                    //设置数据格式：发送json格式数据，并带有字符编码："charset=UTF-8"
                    request.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                    request.setRequestHeader("Authorization", "Bearer " + localStorage.getItem("TOKEN"));
                },
                success: function () {
                    localStorage.setItem('TOKEN', null);
                    window.location.href = "/loginbyadmin"
                }
            });
        }
    }
