<script type='text/javascript'>
    function deleteTag(){
        var tagid = $('input[name="tag"]:checked').val();
        if(tagid==null){
            alert("请选择删除项....");
            return false;
        }
        else{
            deleteTags()
        }
    }
    function deleteTags() {
        var tagid = $('input[name="tag"]:checked').val();
        var data = {};
        data["name"] = $('#edit-input').val();
        $.ajax({
            url: '/api/v1/category/'+tagid,
            type: 'DELETE',
            beforeSend: function(request) {
                request.setRequestHeader("Accept", "application/json;charset=UTF-8");
                //设置数据格式：发送json格式数据，并带有字符编码："charset=UTF-8"
                request.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                request.setRequestHeader("Authorization", "Bearer " + localStorage.getItem("TOKEN"));
            },
            success: function (data, status) {
                InitData();
            }
        });
    }
    function editModalHide(){
        $('#bs-example-modal-edit').modal('hide');
    }
    function editModalShow(){
        var tagid = $('input[name="tag"]:checked').val();
        if(tagid==null){
            alert("请选择修改项....");
            return false;
        }
        else{
            $('#bs-example-modal-edit').modal('show');
        }
    }

    function editTag() {
        var tagid = $('input[name="tag"]:checked').val();
        var data = {};
        data["name"] = $('#edit-input').val();
        $.ajax({
            url: '/api/v1/category/'+tagid,
            type: 'PUT',
            dataType: 'json',
            contentType: 'application/json;charset=UTF-8',
            data: JSON.stringify(data),
            beforeSend: function(request) {
                request.setRequestHeader("Accept", "application/json;charset=UTF-8");
                //设置数据格式：发送json格式数据，并带有字符编码："charset=UTF-8"
                request.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                request.setRequestHeader("Authorization", "Bearer " + localStorage.getItem("TOKEN"));
            },
            success: function (data, status) {
                InitData();
                editModalHide();
            }
        });
    }


    function addModalShow(){
        $('#bs-example-modal-add').modal('show');
    }
    function addModalHide(){
        $('#bs-example-modal-add').modal('hide');
    }

    function addTag() {
        var data = {};
        data["name"] = $('#add-input').val();
        $.ajax({
            url: '/api/v1/category/add',
            type: 'POST',
            dataType: 'json',
            contentType: 'application/json;charset=UTF-8',
            data: JSON.stringify(data),
            beforeSend: function(request) {
                request.setRequestHeader("Accept", "application/json;charset=UTF-8");
                //设置数据格式：发送json格式数据，并带有字符编码："charset=UTF-8"
                request.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                request.setRequestHeader("Authorization", "Bearer " + localStorage.getItem("TOKEN"));
            },
            success: function (data, status) {
                InitData();
                addModalHide();
            }
        });
    }

    //页面的初始化
    $(function () {
        $.ajax({
            type: "GET",
            url: "/api/v1/classify",
            beforeSend: function(request) {
                request.setRequestHeader("Accept", "application/json;charset=UTF-8");
                //设置数据格式：发送json格式数据，并带有字符编码："charset=UTF-8"
                request.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                request.setRequestHeader("Authorization", "Bearer " + localStorage.getItem("TOKEN"));
            },
            success: function(result) {
                if (result.code == 1007 || result.code == 1006 || result.code == 1005 ||result.code == 1004) {
                    window.location.href="/loginbyadmin"
                }
                //分页数据
                InitData();
            }
        });

    })

    function InitData() {//分页函数
        $.ajax({ //去后台查询第一页数据
            type : "get",
            url : "/api/v1/category",
            contentType: "application/json",
            data : {pagesize : 10,
                pagenum : 1,
            },
            success : function(data) {
                htmlData(data.data)//处理第一页的数据
                page = parseInt(data.total/data.pagesize)+1
                var options = {//根据后台返回的分页相关信息，设置插件参数

                    bootstrapMajorVersion : 3, //如果是bootstrap3版本需要加此标识，并且设置包含分页内容的DOM元素为UL,如果是bootstrap2版本，则DOM包含元素是DIV
                    currentPage : data.pagenum, //当前页数
                    totalPages : page, //总页数
                    numberOfPages : data.pagesize,//每页记录数
                    itemTexts : function(type, page, current) {//设置分页按钮显示字体样式
                        switch (type) {
                            case "first":
                                return "首页";
                            case "prev":
                                return "上一页";
                            case "next":
                                return "下一页";
                            case "last":
                                return "末页";
                            case "page":
                                return page;
                        }
                    },
                    onPageClicked : function(event, originalEvent, type, page) {//分页按钮点击事件
                        $.ajax({ //去后台查询第page页数据
                            type : "get",
                            url : "/api/v1/categorys",
                            data : {pagesize : 10,
                                pagenum : page,
                            },
                            success : function(data) {
                                htmlData(data.data);//处理数据
                            }
                        });
                    }
                };
                $('#tagpages').bootstrapPaginator(options);//设置分页
            }
        });
    }
    ;

    function htmlData(data){
        console.log('data usccess')
        var html='';
        for(var i=0;i<data.length;i++){
            html += '<tr>';
            html += '<td>';
            html += '<label>';
            html += '<input type="radio" name="tag" id="'+data[i].id+'" value="'+data[i].id+'">';
            html += '</label>';
            html += '</td>';
            html += '<td>'+data[i].id+'</td>';
            html += '<td>'+data[i].name+'</td>';
            html += '<td></tr></td>';

        }
        $("#sortable-tag").html(html);
    }

</script>
