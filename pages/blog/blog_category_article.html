    <script type='text/javascript'>
        $(function () {
            InitData();
        })
        function GetQueryString(name)
        {
            var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if(r!=null)return  unescape(r[2]); return null;
        };
        function InitData() {//分页函数
            console.log(GetQueryString('ID'))
            $.ajax({ //去后台查询第一页数据
                type: "get",
                url: "/api/v1/cateArts/"+GetQueryString('ID'),
                data: {
                    pagesize: 5,
                    pagenum: 1,
                },
                success: function (data) {
                    $("#cate").html(data.data[0].Category.name);
                    $("#total").html('At present, there are '+data.total+' articles');
                    htmlData(data.data)//处理第一页的数据
                    page = parseInt(data.total / data.pagesize) + 1
                    var options = {//根据后台返回的分页相关信息，设置插件参数

                        bootstrapMajorVersion: 3, //如果是bootstrap3版本需要加此标识，并且设置包含分页内容的DOM元素为UL,如果是bootstrap2版本，则DOM包含元素是DIV
                        currentPage: data.pagenum, //当前页数
                        totalPages: page, //总页数
                        numberOfPages: data.pagesize,//每页记录数
                        itemTexts: function (type, page, current) {//设置分页按钮显示字体样式
                            switch (type) {
                                case "first":
                                    return "首页";
                                case "prev":
                                    return "上一页";
                                case "next":
                                    return "下一页";
                                case "last":
                                    return "末页";
                                case "page":
                                    return page;
                            }
                        },
                        onPageClicked: function (event, originalEvent, type, page) {//分页按钮点击事件
                            $.ajax({ //去后台查询第page页数据
                                type: "get",
                                url: "/api/v1/cateArts/"+GetQueryString('ID'),
                                data: {
                                    pagesize: 5,
                                    pagenum: page,
                                },
                                success: function (data) {
                                    htmlData(data.data);//处理数据
                                }
                            });
                        }
                    };
                    $('#mypage').bootstrapPaginator(options);//设置分页
                }
            });
        };

        function htmlData(data) {
            console.log('data usccess')
            var html = '';
            var dataTime = '';
            for (var i = 0; i < data.length; i++) {
                url = "/home/blogContext/?ID=" + data[i].ID
                html += '<div class="row" id="module_' + data[i].ID + '">';
                html += '<div class="col-md-9">';
                html += '<div class="panel panel-primary" style="border-color: #000">';
                html += '<div class="panel-heading" style="color: #000;background-color: #000;border-color: #FFFFFF">';
                html += '<div class="row">';
                html += '<div class="col-md-7 col-md-offset-1">';
                html += '<a href=' + url + ' style="font-size: 1.5em;" class="righter"><h4 style="font-weight:bold;margin: 0px auto;display: inline">' + data[i].title;
                html += '</h4></a>';
                html += '</div>';
                html += '<div class="col-md-4">';
                dataTime = data[i].CreatedAt.split('T')
                html += '<h6 style="color: #FFFFFF" >' + dataTime[0] + '</h6>';
                html += '</div>';
                html += '</div>';
                html += '</div>';
                <!--panel面板的内容，下同-->
                html += '<div class="panel-body" style="color: #000;">';
                html += '<p style="font-size: 1em;text-indent: 2em;">';
                html += data[i].desc;
                html += '</p>';
                html += '<p style="font-size: 1em;text-indent: 2em;">';
                if(data[i].tag != "") {
                    html += '#'
                    tags = data[i].tag.split(',')
                    for (var j = 0; j < tags.length; j++) {
                        url = '/tag/blogList?tag='+tags[j]
                        html += '<a href="'+url+'">'
                        html += tags[j]
                        html +='</a>,'
                    }
                }
                html += '</p>';
                html += '<div style="margin: 15px auto">';
                html += '</div>';
                html += '</div>';
                html += '</div>';
                html += '</div>';
                html += '</div>';
            }
            $("#sortable").html(html);
        }
