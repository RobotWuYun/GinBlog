<div class="container-fluid">

        <!--主要部分-->

        	<div class="row">
				<div id = "title" class="col-md-7 col-md-offset-1"></div>
				<div id = "dates" class="col-md-4"></div>
				<div id="content" class="row"></div>

<script type='text/javascript'>
	//页面的初始化
	$(function () {
		InitData();
	})

	function InitData() {
		$.ajax({
			type : "get",
			url : "/api/v1/article/info/"+GetQueryString('ID'),
			success : function(data) {
				htmlData(data.data)//显示内容
			}
		});
	}
	;

	function htmlData(data){
		var title='';
		title += '<h2 style="font-weight:bold;margin: 0px auto;display: inline">'
		title += data.title
		title += '</h2>'
		$("#title").html(title);
		var dates='';
		dates += '<h4>'+data.CreatedAt+'</h4>'
		$("#dates").html(dates);
		var content='';
		content += '<div style="margin: 15px; font-size: 1.3em;">'
		content += data.content
		content +=`</div>`
		$("#content").html(content);
	};

	function GetQueryString(name)
	{
		var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
		var r = window.location.search.substr(1).match(reg);
		if(r!=null)return  unescape(r[2]); return null;
	};

</script>
