    <script type="text/javascript">
        var testEditormdView, testEditormdView2,markdown;

        function GetQueryString(name)
        {
            var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if(r!=null)return  unescape(r[2]); return null;
        };


        $(function () {
            $.ajax({
                type: "get",
                url: "/api/v1/article/info/" + GetQueryString('ID'),
                success: function (data) {
                    $('#title').html(data.data.title);
                    dataTime = data.data.CreatedAt.split('T')
                    $('#dates').html(dataTime[0]);
                    $('#append-test').text(data.data.content);
                    // $('#tag').val(data.data.Category.name);
                    // $('#desc').val(data.data.desc);
                    // $('#timestamp').val(data.data.timestamp);

                    testEditormdView = editormd.markdownToHTML("test-editormd-view", {
                        markdown:data.data.content,//+ "\r\n" + $("#append-test").text(),
                        //htmlDecode      : true,       // 开启 HTML 标签解析，为了安全性，默认不开启
                        htmlDecode: "style,script,iframe",  // you can filter tags decode
                        //toc             : false,
                        tocm: true,    // Using [TOCM]
                        tocContainer: "#custom-toc-container", // 自定义 ToC 容器层
                        //gfm             : false,
                        //tocDropdown     : true,
                        // markdownSourceCode : true, // 是否保留 Markdown 源码，即是否删除保存源码的 Textarea 标签
                        emoji: true,
                        taskList: true,
                        tex: true,  // 默认不解析
                        flowChart: true,  // 默认不解析
                        sequenceDiagram: true,  // 默认不解析
                    });

                    testEditormdView2 = editormd.markdownToHTML("test-editormd-view2", {
                        htmlDecode: "style,script,iframe",  // you can filter tags decode
                        emoji: true,
                        taskList: true,
                        tex: true,  // 默认不解析
                        flowChart: true,  // 默认不解析
                        sequenceDiagram: true,  // 默认不解析
                    });
                }
            });



        });



    </script>
