<div class="container-fluid">

        <!--主要部分-->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 col-xs-9 col-xs-offset-3 main" id="blog_right">

<script type='text/javascript'>
	//页面的初始化
	$(function () {
		//分页数据
		InitData();
	})

	function InitData() {//分页函数
		$.ajax({ //去后台查询第一页数据
			type : "get",
			url : "/api/v1/articles/list/"+GetQueryString('ID'),
			data : {pagesize : 5,
					pagenum : 1,
					},
			success : function(data) {
				htmlData(data.data)//处理第一页的数据
				page = parseInt(data.total/data.pagesize)+1
				var options = {//根据后台返回的分页相关信息，设置插件参数

					bootstrapMajorVersion : 3, //如果是bootstrap3版本需要加此标识，并且设置包含分页内容的DOM元素为UL,如果是bootstrap2版本，则DOM包含元素是DIV
					currentPage : data.pagenum, //当前页数
					totalPages : page, //总页数
					numberOfPages : data.pagesize,//每页记录数
					itemTexts : function(type, page, current) {//设置分页按钮显示字体样式
						switch (type) {
							case "first":
								return "首页";
							case "prev":
								return "上一页";
							case "next":
								return "下一页";
							case "last":
								return "末页";
							case "page":
								return page;
						}
					},
					onPageClicked : function(event, originalEvent, type, page) {//分页按钮点击事件
						$.ajax({ //去后台查询第page页数据
							type : "get",
							url : "/api/v1/articles",
							data : {pagesize : 5,
									pagenum : page,
							},
							success : function(data) {
								htmlData(data.data);//处理数据
							}
						});
					}
				};
				$('#pages').bootstrapPaginator(options);//设置分页
			}
		});
	}
;
	function GetQueryString(name)
	{
		var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
		var r = window.location.search.substr(1).match(reg);
		if(r!=null)return  unescape(r[2]); return null;
	};
	function htmlData(data){
		console.log('data usccess')
		tit = data[0].Category.name;
		$("#tit").text(tit);

		var html='';
		var dataTime = '';
		for(var i=0;i<data.length;i++){
			html+='<div class="row" id="module_'+data[i].ID+'">';
			html+='<div class="col-md-9">';
			html+='<div class="panel panel-primary" style="border-color: #D9EDF7">';
			html+='<div class="panel-heading" style="color: #000;background-color: #D9EDF7;border-color: #D9EDF7">';
			html+='<div class="row">';
			html+='<div class="col-md-7 col-md-offset-1">';
			html+='<h2 style="font-weight:bold;margin: 0px auto;display: inline">'+data[i].title;
			html+='</h2>';
			html+='</div>';
			html+='<div class="col-md-4">';
			dataTime = data[i].CreatedAt.split('T')
			html+='<h4>'+dataTime[0]+'</h4>';
			html+='</div>';
			html+='</div>';
			html+='</div>';
			<!--panel面板的内容，下同-->
			html+='<div class="panel-body" style="color: #000;">';
			html+='<p style="font-size: 1em;text-indent: 2em;">';
			html+=data[i].desc;
			html+='</p>';
			html+='<div style="margin: 15px auto">';
			url = "/home/blogContext/?ID="+data[i].ID
			html+='<a href='+url+' style="font-size: 1.5em;" class="righter">阅读全文</a>';
			html+='</div>';
			html+='</div>';
			html+='</div>';
			html+='</div>';
			html+='</div>';
		}
		$("#sortable").html(html);
	}

</script>
