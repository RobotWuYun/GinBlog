    <script type='text/javascript'>
        //页面的初始化
        $(function () {
            InitData();
        })
        function InitData() {//查询全部分类
            $.ajax({
                type : "get",
                url : "/api/v1/categorys",
                data : {pagesize : 0,
                    pagenum : 0,
                },
                success : function(data) {
                    ClassData(data.data)//处理数据渲染页面
                }
            });
        }

        function ClassData(data){
            console.log('data success')
            var html='';
            for(var num = 0;num < data.length;num++){
                html+='<a href="/api/v1/categorys/'+data[num].id+'">'+data[num].name+'</a>&emsp;'
            }
            $("#sortable").html(html);
        }

    </script>
