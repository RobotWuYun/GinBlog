    <script type='text/javascript'>
        //页面的初始化
        $(function () {
            InitData();
        })
        function InitData() {//查询全部分类
            $.ajax({
                type : "get",
                url : "/api/v1/tags",
                success : function(data) {
                    $("#total").html('At present, there are '+data.total+' tags');
                    TagData(data.data)//处理数据渲染页面
                }
            });
        }
        //获取颜色
        function getColor(number) {
            let color = number;
            const blue = parseInt((color)%256);
            const green = parseInt((color+10)%256);
            const red = parseInt((color+100)%256);
            const alpha = 1;
            return `rgba(${red}, ${green}, ${blue}, ${alpha})`;
        }
        //获取随机数
        function GetRandomNum(Min,Max)
        {
            var Range = Max - Min;
            var Rand = Math.random();
            return(Min + Math.round(Rand * Range));
        }
        function TagData(data){
            console.log('data success')
            var html='';
            var color = 1;
            for(var key in data){
                color = getColor(GetRandomNum(0,256));
                html+='<a style="font-size: '+(20+data[key]*2)+'px;font-max-size: 60px;color:'+color+'" href="/tag/blogList?tag='+key+'">'+key+'</a>&emsp;'
            }
            $("#sortable").html(html);
        }
    </script>
